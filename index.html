<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Card game">
    <meta name="keywords" content="card game">
    <meta name="author" content="Simon Kappeler, slaxeea">

    <link rel="shortcut icon" type="image/x-icon" href="images/KC.svg">

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
        integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/main.js"></script>
    <script src="js/card.js"></script>
    <script src="js/game.js"></script>
</head>

<body>
    <div class="common-container row">
        <div class="col-4 player-ai-1" id="ai1-card-ankor">
            <img class="player-card-hidden" id="ai1-card-0" src="images/back.svg" alt="">
            <img class="player-card-hidden" id="ai1-card-1" src="images/back.svg" alt="">
            <img class="player-card-hidden" id="ai1-card-2" src="images/back.svg" alt="">
            <img class="player-card-hidden" id="ai1-card-3" src="images/back.svg" alt="">
            <img class="player-card-hidden" id="ai1-card-4" src="images/back.svg" alt="">
        </div>
        <div class="col-4 card-pit">
            <img class="common-card" id="common-card" src="images/10C.svg" alt="">
        </div>
        <div class="col-4 player-ai-2" id="ai2-card-ankor">
            <img class="player-card-hidden" id="ai2-card-0" src="images/back.svg" alt="">
            <img class="player-card-hidden" id="ai2-card-1" src="images/back.svg" alt="">
            <img class="player-card-hidden" id="ai2-card-2" src="images/back.svg" alt="">
            <img class="player-card-hidden" id="ai2-card-3" src="images/back.svg" alt="">
            <img class="player-card-hidden" id="ai2-card-4" src="images/back.svg" alt="">
        </div>
    </div>

    <div class="button-row">

        <div class="hstack gap-3">
            <button class="button" disabled id="button-lying">
                Lying
            </button>
            <button class="button" disabled id="button-truth">
                Truth
            </button>
        </div>
    </div>

    <div class="player-container row">
        <div class="col-3">

        </div>
        <div class="col-6" id="player-card-ankor">
            <img class="player-card" id="player-card-0" src="images/10C.svg" alt="">
            <img class="player-card" id="player-card-1" src="images/10C.svg" alt="">
            <img class="player-card" id="player-card-2" src="images/10C.svg" alt="">
            <img class="player-card" id="player-card-3" src="images/10C.svg" alt="">
            <img class="player-card" id="player-card-4" src="images/10C.svg" alt="">
        </div>
    </div>

    <hr>


    <script>
        $(document).ready(function () {
            init();

            $("#button-lying").click(function () {
                console.log($(this));
                playerThinksAiIsLying(true);
            })
            $("#button-truth").click(function () {
                playerThinksAiIsLying(false);
            })

            $(".player-card").click(function () {
                card = $(this).attr("src").slice(7);
                card = card.slice(0, -4);
                value = card.slice(0, -1);
                color = card.replace(value, '');
                card = getCardByValueAndColor(value, color);
                playerPlayCard(card, $(this));
            });

        })

    </script>
</body>

</html>
